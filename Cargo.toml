[package]
name = "Aetherus"
version = "0.1.2"
authors = ["Freddy Wordingham <f.wordingham@exeter.ac.uk>", "Sam Morrell <s.morrell@exeter.ac.uk>"]
edition = "2018"
description = "Physics simulation library and binaries"
repository = "https://github.com/aetherus-wg/aetherus"
readme = "README.md"
license = "MIT"
keywords = ["physics", "mcrt", "rt"]
categories = ["science", "simulation"]
documentation = "https://aetherus-wg.github.io/aetherus"
exclude = ["docs/", "input/", "output/"]

[features]
default = []

[dependencies]
assert_approx_eq = "1.1.*"
dimensioned = "0.7.*"
nalgebra = { version = "0.28.*", features = ["serde-serialize"] }
rand = "0.8.*"

[lib]
